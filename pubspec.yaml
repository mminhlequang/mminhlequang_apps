name: website
description: "DreamArt Collection - images generated by AI" 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'
 
dependencies:
  flutter:
    sdk: flutter 
  url_launcher: ^6.3.1
  go_router: ^14.8.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path: "assets/images/logov2-removebg.png"
  web:
    generate: true
    image_path: "assets/images/logov2-removebg.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"


flutter:
  uses-material-design: true
  assets:
    - assets/images/ 